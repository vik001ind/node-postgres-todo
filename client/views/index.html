    <div class="container">
      <div class="header">
	<h1> Table </h1>
      </div>
      <div ng-app="nodeTodo" ng-controller="mainController"> 
    
	<table>
	  <tr ng-repeat="x in todoData">
	    <td>{{ x.id }}</td>
	    <td>{{ x.text }}</td>
	    <td>{{ x.complete }}</td>
	    <td> 
	      <div class="btn-group">
		<button type="button" class="btn btn-danger">Action</button>
		<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
		  <span class="caret"></span>
		  <span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu" role="menu">
		  <li ng-repeat="choice in actions">
		    <a  ng-click="updateAssign(x.id, x.text, choice)" > {{choice}} </a>
		  </li>
		</ul>
	      </div>
	    </td>
	  </tr>
	</table>

      </div>
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
